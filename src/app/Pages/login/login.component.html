<div class="container">
    <div class="logo">
        <img src="assets/images/Hamoye.svg" alt="Hamoye logo" />
        <h2>AIRLINES INFORMATION</h2>
        <p>Use the information below to login , you can aswell sign up if you wish</p>
        <p>USERNAME: hamoye@gmail.com</p>
        <p>PASSWORD: hamoye251@</p>
    </div>
    <div class="login-form">
        <h2>Welcome</h2>
        <h3>Login into your account</h3>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email address" name="email" required [(ngModel)]="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    [(ngModel)]="password" />
            </div>
            <h5>Don't have an account? <a routerLink="/signup">SIGN UP</a></h5>
            <p>{{ success }}</p>
            <button type="submit" (click)="handleLogin()">Login</button>
        </form>
    </div>
</div>

<router-outlet></router-outlet>
