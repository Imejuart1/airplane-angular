<div class="container">
    <div class="logo">
        <img src="assets/images/Hamoye.svg" alt="Hamoye logo" />
        <h2>AIRLINES INFORMATION</h2>
    </div>
    <div class="login-form">
        <h2>Welcome</h2>
        <h3>Create your account</h3>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email address" name="email" required [(ngModel)]="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    [(ngModel)]="password" />
            </div>
            <h5>Already have an account? <a routerLink="/app-login">SIGN IN</a></h5>
            <p>{{ success }}</p>
            <button type="submit" (click)="handleSignUp()">Sign Up</button>
        </form>
    </div>
</div>
