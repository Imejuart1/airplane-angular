<div class="container">
  <ng-container *ngIf="isLoggedIn; else login">

  </ng-container>

    <app-login></app-login> <!-- render LoginComponent -->

  <ng-template #signup>
    <app-signup></app-signup>
  </ng-template>

  
</div>
